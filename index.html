<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Heady Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<!-- 	<link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
<!-- 	<script type="text/javascript" src="assets/javascript/game.js"></script> -->
	<link href="https://fonts.googleapis.com/css?family=Lato:900i" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<!-- 	<script type="text/javascript" src="assets/javascript/game.js"></script> -->
</head>
<body>

<!-- <div class="wrapper"> -->
	
	<header id=masthead>
		<img src="assets/images/hippiepaper.jpg" alt="hippie">
		<h1>Heady Hangman</h1>
	</header>

	<div class="container">

		<section class="bandimage">
					<img id="band-pic">
			<!-- <img src="assets/images/jerry_garcia.png" alt="GD"> -->
		</section>

		<section class="band-game">
				<h3>Press any key to get started!</h3>

			<div id="wins">
				<h3>Wins = <span id="winsCounter">0</span></h3>
			</div>

				<h3>Current Word</h3>

			<div id="correctLetters">
				<h3></h3>
			</div>

				<h3>Number of Guesses Remaining</h3>

			<div id="wrongCounter">
				<h3>15</h3>
			</div>

				<h3>Letters Already Guessed</h3>

			<div id="wrongLetters">
				<h3></h3>

			</div>
		</section>
	</div>

<!-- </div> -->
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
